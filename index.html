<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>MyLib</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div class="logo">MyLib</div>
        <nav class="nav">
          <ul>
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Discover</a></li>
            <li><a href="#" class="nav-link">About</a></li>
          </ul>
        </nav>
      </div>
      <div id="library">
        <table>
          <thead>
            <th class="table-h">Title</th>
            <th class="table-h">Author</th>
            <th class="table-h">Pages</th>
            <th class="table-h">Year Published</th>
            <th class="table-h">ISBN</th>
            <th class="table-h">Genre</th>
            <th class="table-h">Read</th>
            <th class="table-h"></th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="controls">
        <dialog>
          <form action="#">
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" />
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" id="author" />
            </div>
            <div>
              <label for="pages">Pages</label>
              <input type="number" id="pages" />
            </div>
            <div>
              <label for="yearPublished">Year Published</label>
              <input type="year" id="yearPublished" />
            </div>
            <div>
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" />
            </div>
            <div>
              <label for="genre">Genre</label>
              <select name="genre" id="genre">
                <option value="crime">Crime</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="fiction">Fiction</option>
              </select>
            </div>
            <div>
              <label for="read">Read</label>
              <input type="checkbox" id="read" />
            </div>
          </form>
          <button autofocus type="submit">Submit</button>
          <button class="btn-close">Close</button>
        </dialog>
        <button>Add New Book</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
